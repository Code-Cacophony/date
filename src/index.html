<!DOCTYPE html>
<html>
  <head>
  <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Weekday Calculator<h1>
        <img src="https://c8.alamy.com/comp/RD97J4/old-man-touching-calendar-looking-at-camera-RD97J4.jpg" id="old">
        <div id="caption">
          <h4>Pictured: not you after using this site</h4>
        </div>
        <br>
        <br>
        <br>
      <h4>Ever wanted to know what day of the week a certain date fell on? Well now you can! With this 
          revolutionary program you can do exactly that! Just enter a date, any date, and we'll 
          determine what day of the week it fell on!</h4>
      <form id="dateInput">
        <br>
        <label for="year">Enter a year:</label>
        <input id="year" type="text" required>
        <br>
        <br>
        <label for="month">Enter a month:</label>
        <input for="month" type="text" required>
        <br>
        <br>
        <label for="day">Enter a day:</label>
        <input for="day" type="text" required>
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
      <br>
      </form>
      <br>
      </form>
      <br>
      </form>
      <br>
      <br>
      <div id="result">
        <img src="https://as2.ftcdn.net/jpg/02/15/78/05/500_F_215780541_zkgRG5j1S9krZKKy230EEGW4fZu5guXW.jpg" id="cal">
        <p> </p>
      </div>
    <script type="text/javascript" src="bundle.js"></script>
  </div>
  </body>
</html>
