    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Weekday Calculator</h1>
      <p>Ever wanted to know what day of the week a certain date fell on?

          <label for="goal">Enter a date:</label>
          <input id="goal" type="date">
          <button type="submit">Submit</button>
        </form>
        <ul id="solution"></ul>
      <script type="text/javascript" src="bundle.js"></script>
    </div>
  </body>
